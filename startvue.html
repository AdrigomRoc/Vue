<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Start Vue.js</title>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script>
                var app = new Vue({ 
                    el: '#app',
                    data: {
                        message: 'Hello Vue!'
                    }
                });
                app.message = 'I have changed the data!';
            </script>
    </body>
</html>
