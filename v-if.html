<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
            <span v-if="seen">Now you see me</span>
        </div>
            
        <script>
            var app = new Vue({
            el: '#app',
            data: {
                seen: true
            }
            })

            app.seen = false;
        </script>
    </body>
</html>
